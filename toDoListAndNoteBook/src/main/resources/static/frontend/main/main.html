<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList & Notebook</title>
    <!-- Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 外部样式 -->
    <link rel="stylesheet" href="main.css">
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <div class="app-container">
        <el-tabs v-model="activeTab">
            <!-- 待办事项模块 -->
            <el-tab-pane label="待办事项" name="todo">
                <div class="operation-bar">
                    <el-button type="primary" icon="el-icon-plus" @click="showTodoDialog">新建待办</el-button>
                </div>

                <!-- 过滤条件 -->
                <div class="filter-container">
                    <el-input
                            class="filter-item"
                            v-model="todoQuery.title"
                            placeholder="搜索标题"
                            clearable
                            suffix-icon="el-icon-search">
                    </el-input>

                    <el-date-picker
                            class="filter-item"
                            v-model="todoQuery.dateRange"
                            type="daterange"
                            range-separator="至"
                            start-placeholder="开始日期"
                            end-placeholder="结束日期">
                    </el-date-picker>

                    <el-select
                            class="filter-item"
                            v-model="todoQuery.status"
                            placeholder="状态筛选"
                            clearable>
                        <el-option label="未完成" :value="0"></el-option>
                        <el-option label="已完成" :value="1"></el-option>
                    </el-select>

                    <el-button
                            class="filter-button"
                            type="primary"
                            icon="el-icon-search"
                            @click="fetchTodos">
                        搜索
                    </el-button>
                </div>

                <!-- 待办列表 -->
                <template v-if="todos.length">
                    <div class="card-container" v-for="todo in todos" :key="'todo-'+todo.id">
                        <el-card>
                            <div class="card-header">
                                <div class="card-title">
                                    <el-tag
                                            :type="todo.status ? 'success' : 'danger'"
                                            class="status-tag"
                                            @click="toggleTodoStatus(todo)">
                                        {{ todo.status ? '已完成' : '未完成' }}
                                    </el-tag>
                                    <span>{{ todo.title }}</span>
                                </div>
                                <div class="card-actions">
                                    <el-button
                                            class="action-btn"
                                            icon="el-icon-edit"
                                            @click="editTodo(todo)"></el-button>
                                    <el-button
                                            class="action-btn"
                                            type="danger"
                                            icon="el-icon-delete"
                                            @click="deleteTodo(todo.id)"></el-button>
                                </div>
                            </div>
                            <div class="card-content" v-if="todo.showFullContent">
                                {{ todo.description }}
                            </div>

                            <!-- 待办事项模块中的展开按钮 -->
                            <div class="card-footer">
                                <span>截止日期：{{ formatDate(todo.dueDate) }}</span>
                                <el-button
                                        class="expand-button"
                                        type="text"
                                        @click="toggleExpand(todo)">
                                    {{ todo.showFullContent ? '收起' : '展开' }}内容
                                    <i :class="todo.showFullContent ? 'el-icon-arrow-up' : 'el-icon-arrow-down'"></i>
                                </el-button>
                            </div>

                        </el-card>
                    </div>
                </template>
                <div v-else class="empty-state">
                    <i class="el-icon-notebook-2" style="font-size: 48px;"></i>
                    <p>暂无待办事项</p>
                </div>

                <!-- 分页 -->
                <el-pagination
                        @current-change="handleTodoPageChange"
                        :current-page.sync="todoPager.page"
                        :page-size="pageSize"
                        layout="prev, pager, next"
                        :total="todoPager.total">
                </el-pagination>
            </el-tab-pane>

            <!-- 笔记模块 -->
            <el-tab-pane label="笔记" name="note">
                <div class="operation-bar">
                    <el-button type="primary" icon="el-icon-plus" @click="showNoteDialog">新建笔记</el-button>
                </div>

                <!-- 搜索 -->
                <div class="filter-container">
                    <el-input
                            class="filter-item"
                            v-model="noteQuery.title"
                            placeholder="搜索标题"
                            clearable
                            suffix-icon="el-icon-search">
                    </el-input>
                    <el-button
                            class="filter-button"
                            type="primary"
                            @click="fetchNotes">
                        搜索
                    </el-button>
                </div>

                <!-- 笔记列表 -->
                <template v-if="notes.length">
                    <div class="card-container" v-for="note in notes" :key="'note-'+note.id">
                        <el-card>
                            <div class="card-header">
                                <span class="card-title">{{ note.title }}</span>
                                <div class="card-actions">
                                    <el-button
                                            class="action-btn"
                                            icon="el-icon-edit"
                                            @click="editNote(note)"></el-button>
                                    <el-button
                                            class="action-btn"
                                            type="danger"
                                            icon="el-icon-delete"
                                            @click="deleteNote(note.id)"></el-button>
                                </div>
                            </div>
                            <pre class="card-content" v-if="note.showFullContent">{{ note.content }}</pre>

                            <!-- 笔记模块中的展开按钮 -->
                            <div class="card-footer">
                                <span>最后更新：{{ formatDateTime(note.updatedAt || note.createdAt) }}</span>
                                <el-button
                                        class="expand-button"
                                        type="text"
                                        @click="toggleExpandNote(note)">
                                    {{ note.showFullContent ? '收起' : '展开' }}内容
                                    <i :class="note.showFullContent ? 'el-icon-arrow-up' : 'el-icon-arrow-down'"></i>
                                </el-button>
                            </div>

                            <div class="attachments" v-if="note.attachedFiles?.length">
                                <div class="file-item" v-for="file in note.attachedFiles" :key="file.id">
                                    <i :class="getFileIcon(file.fileType)"></i>
                                    <span class="file-name">{{ file.originalName }}</span>

                                    <!-- 操作按钮 -->
                                    <el-button-group class="file-actions">
                                        <el-button size="mini" @click="previewFile(file)">预览</el-button>
                                        <el-button size="mini" @click="downloadFile(file)">下载</el-button>
                                    </el-button-group>
                                </div>
                            </div>
                        </el-card>
                    </div>
                </template>
                <div v-else class="empty-state">
                    <i class="el-icon-document" style="font-size: 48px;"></i>
                    <p>暂无笔记记录</p>
                </div>

                <!-- 分页 -->
                <el-pagination
                        @current-change="handleNotePageChange"
                        :current-page.sync="notePager.page"
                        :page-size="pageSize"
                        layout="prev, pager, next"
                        :total="notePager.total">
                </el-pagination>
            </el-tab-pane>
            <!-- 新增 用户设置 模块 -->
            <el-tab-pane label="用户设置" name="user">
                <div class="user-settings-container">
                    <!-- 用户信息展示 -->
                    <div class="user-profile-card">
                        <div class="profile-header">
                            <i class="el-icon-user-solid profile-icon"></i>
                            <div class="profile-info">
                                <h3 class="username">{{ userInfo.username }}</h3>
                                <p class="email">{{ userInfo.email }}</p>
                            </div>
                        </div>
                        <el-divider class="profile-divider"></el-divider>

                        <!-- 安全设置区块 -->
                        <div class="security-section">
                            <h4 class="section-title">账户安全</h4>
                            <div class="security-actions">
                                <el-button
                                        type="primary"
                                        icon="el-icon-refresh-right"
                                        @click="showPasswordDialog">
                                    重置密码
                                </el-button>
                                <el-button
                                        type="danger"
                                        icon="el-icon-delete"
                                        @click="showDeletionDialog">
                                    注销账户
                                </el-button>
                                <el-button
                                        type="warning"
                                        icon="el-icon-switch-button"
                                        @click="logout"
                                        class="logout-btn">
                                    退出登录
                                </el-button>
                            </div>
                        </div>
                    </div>
                </div>
            </el-tab-pane>
        </el-tabs>
    </div>

    <!-- 待办事项弹窗 -->
    <el-dialog :title="todoDialogTitle" :visible.sync="todoDialogVisible" width="600px">
        <el-form :model="currentTodo" label-width="90px" ref="todoForm">
            <el-form-item label="标题" prop="title">
                <el-input v-model="currentTodo.title" placeholder="请输入待办标题"></el-input>
            </el-form-item>
            <el-form-item label="描述" prop="description">
                <el-input
                        type="textarea"
                        :rows="3"
                        v-model="currentTodo.description"
                        placeholder="请输入详细描述（可选）">
                </el-input>
            </el-form-item>
            <el-form-item label="截止日期" prop="dueDate">
                <el-date-picker
                        v-model="currentTodo.dueDate"
                        type="date"
                        value-format="yyyy-MM-dd"
                        placeholder="选择截止日期">
                </el-date-picker>
            </el-form-item>
        </el-form>
        <div slot="footer">
            <el-button @click="todoDialogVisible = false">取消</el-button>
            <el-button type="primary" @click="saveTodo">保存</el-button>
        </div>
    </el-dialog>

    <!-- 笔记弹窗 -->
    <el-dialog :title="noteDialogTitle" :visible.sync="noteDialogVisible" width="700px">
        <el-form :model="currentNote" label-width="90px" ref="noteForm">
            <el-form-item label="标题" prop="title">
                <el-input v-model="currentNote.title" placeholder="请输入笔记标题"></el-input>
            </el-form-item>
            <el-form-item label="内容" prop="content">
                <el-input
                        type="textarea"
                        :rows="6"
                        v-model="currentNote.content"
                        placeholder="开始记录你的想法..."
                        resize="none">
                </el-input>
            </el-form-item>

            <el-form-item label="附件">
                <el-upload
                        multiple
                        action=""
                        :file-list="fileList"
                        :auto-upload="false"
                        :on-change="handleFileChange"
                        :on-remove="handleFileRemove"
                        :before-remove="beforeFileRemove"
                        accept=".jpg,.jpeg,.png,.pdf"
                        :limit="5"
                        :on-exceed="handleExceed">
                    <el-button size="small" type="primary">选择文件</el-button>
                    <div slot="tip" class="el-upload__tip">
                        支持图片（JPEG/PNG）和PDF，单个文件不超过10MB，最多5个文件
                    </div>
                </el-upload>

            </el-form-item>
        </el-form>
        <div slot="footer">
            <el-button @click="noteDialogVisible = false">取消</el-button>
            <el-button type="primary" @click="saveNote">保存</el-button>
        </div>
    </el-dialog>
    <!-- 重置密码对话框 -->
    <el-dialog title="重置密码" :visible.sync="passwordDialogVisible" width="500px">
        <el-form :model="passwordForm" label-width="120px">
            <el-form-item label="新密码" prop="newPassword">
                <el-input type="password" v-model="passwordForm.newPassword" placeholder="请输入新密码"></el-input>
            </el-form-item>
            <el-form-item label="确认密码" prop="confirmPassword">
                <el-input type="password" v-model="passwordForm.confirmPassword" placeholder="请再次输入新密码"></el-input>
            </el-form-item>
            <el-form-item label="验证码" prop="verification">
                <el-input v-model="passwordForm.verification" placeholder="请输入验证码" clearable></el-input>
                <el-button type="text" @click="sendPasswordVerification">发送验证码</el-button>
            </el-form-item>
        </el-form>
        <div slot="footer">
            <el-button @click="passwordDialogVisible = false">取消</el-button>
            <el-button type="primary" @click="saveNewPassword">确认重置</el-button>
        </div>
    </el-dialog>

    <!-- 注销账户确认对话框 -->
    <el-dialog title="确认注销账户" :visible.sync="deletionDialogVisible" width="400px">
        <span>此操作不可逆，是否确认注销账户？</span>
        <div slot="footer">
            <el-button @click="deletionDialogVisible = false">取消</el-button>
            <el-button type="danger" @click="deleteAccount">确认注销</el-button>
        </div>
    </el-dialog>
</div>

<!-- 引入 Vue、Element UI、Axios、Day.js、Moment.js 等依赖库 -->
<script src="vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.example.com/script.js"></script>
<!-- 外部脚本 -->
<script src="main.js"></script>
</body>
</html>
